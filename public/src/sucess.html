<!doctype html>
<html lang="en" ng-app>
<head>
  <title>PayPal</title>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="url" http-equiv="Refresh" content="5; url=myapp://returnApp?status=1">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

  
  <style>
    body {
      padding-top: 60px;
    }
  </style>
 
</head>
<body>
  <div class="container" ng-controller="ChatController">
    <div class="navbar navbar-fixed-top navbar-inverse">
      <div class="navbar-inner">
        <div class="pull-right">
          <a href="https://c9.io" class="brand">Demo Showcasing PayPal EC v4 </a>
        </div>
      </div>
    </div>
    <div class="page-header">
      <h1>PayPal Chrome Custom Tab Demo - Sucess page</h1>
    </div>
    
    <div>
        <h3>Transaction Sucessfull</h3>
          <input type="button" class="btn btn-primary" onclick="RedirectSuccess();" name="ok" id="successButton" value="Continue to App"  />
           
    </div>
   
  </div>
 

  <script>
        var url_string =  window.location.href;
            var url = new URL(url_string);
            var token = url.searchParams.get("token");
            var PayerID=url.searchParams.get("PayerID");


        $( document ).ready(function() {
          document.querySelector('meta[name="url"]').setAttribute("url", "app://com.herokuapp.apmanative.androidecorderv2cct://success?token="+token+"&PayerID="+PayerID);
              setTimeout(function() {
                  $("#successButton").trigger("click");
              }, 1000);
          });
    
  
        function RedirectSuccess(){

          
          window.location = "app://com.herokuapp.apmanative.androidecorderv2cct://success?token="+token+"&PayerID="+PayerID;
          
        }
        function RedirectCancel(){
            window.location="com.example.paypal_ec_customtab_demo:/cancel";
        }
      
  </script>
</body>
</html>
